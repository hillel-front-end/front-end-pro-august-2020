<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        ul {
            margin: 0px;
            padding: 0px;
        }

        li {
            list-style: none;
        }

        ul.row, ul.column {
            display: flex;
        }

        ul.column {
            flex-direction: column;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: red;
            border: 3px solid blue;
            border-radius: 5px;
            position: fixed;
            left: 0px;
            top: 0px;
            transition: all .5s;
        }

        .drag {
            border: 20px dashed maroon;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
<!-- <script src="dynamic-menu/main.js"></script> -->
<script src="dragAndDrop.js"></script>
</html>
